base {
    log_debug = on;
    log_info = on;
    log = "stderr";
    daemon = off;
    user = redsocks;
    group = redsocks;
    redirector = iptables;
}

redsocks {
    local_ip = 127.0.0.1;
    local_port = 12345;

    // 请将下面的IP和端口修改为您的代理服务器地址
    ip = 127.0.0.1;
    port = 49080;

    type = socks5;
}
